{% extends "layout.html" %}

{% block main %}

<div class="section">
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for stockhistory in stockhistories %}
                <tr>
                    <td>{{ stockhistory['stock'] }}</td>
                    <td>{{ stockhistory['shares'] }}</td>
                    <td>{{ usd(stockhistory['price']) }}</td>
                    <td>{{ stockhistory['time'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
